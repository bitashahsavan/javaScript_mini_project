<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="rtl">
  <head>
    <meta charset="utf-8">  
    <title>Todo List App in JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Iconscout Link For Icons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="task-input">
        <img src="./assets/images.png" alt="icon">
        <input type="text" placeholder="کارجدید خودراوارد کنید ">
      </div>
      <div class="controls">
        <div class="filters">
          <span class="active" id="all">همه</span>
          <span id="pending">درانتظار</span>
          <span id="completed">کامل</span>
        </div>
        <button class="clear-btn">پاک کردن همه </button>
      </div>
      <ul class="task-box"></ul>
    </div>

    <script src="script.js"></script>

  </body>
</html>
