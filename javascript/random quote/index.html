<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icons -->
    <script src="https://kit.fontawesome.com/5141326c28.js" crossorigin="anonymous"></script>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- style sheets -->
     <link rel="stylesheet" href="style.css">
     <script src="script.js" defer></script>

    <title>random quote</title>
</head>
<body>

    <div class="section">
        <header>
            <span>Quote of the day</span>
        </header>
        <div class="content">
            <div class="quote-area">
             <i class="fas fa-quote-left"></i>
                    <p class="quote"> 
                                    
                        Love is the only force capable of transforming an enemy into a friend.
                    </p>
             <i class="fas fa-quote-right"></i>
            </div>
            <div class="author">
                <span>__</span>
                <span class="name">Martin Luther King Jr.</span>
            </div>
        </div>
        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="sound">
                        <i class="fas fa-volume-up"></i>
                    </li>
                    <li class="copy">
                        <i class="fas fa-copy"></i>
                      
                    </li>
                    <li class="twitter">
                        <i class="fab fa-twitter"></i>
                    </li>
                </ul>
                <button> New Quote</button>
            </div>
            
        </div>
    </div>

    <i>
    </i>
</body>
</html>
